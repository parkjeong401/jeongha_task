<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 | 오늘의 집</title>
    <link href="./styles/reset.css" rel="stylesheet">
    <link href="./styles/login.css" rel="stylesheet">
</head>
<body>
    <div class="join_wrap">
        <div class="header">
            <a href="#"><img src="./images/logo.png" alt="오늘의 집"></a>
        </div>
        <div class=sns_join>
            <h1>회원가입</h1>
            <p>sns 계정으로 간편하게 회원가입</p>
            <div class="sns">
                <a href="#"><img src="./images/facebook.png" alt="페이스북"></a>
                <a href="#"><img src="./images/kakao.png" alt="카카오톡"></a>
                <a href="#"><img src="./images/naver.png" alt="네이버"></a>
                <hr>
            </div>
        </div>
        <form action="#" method="post" id="joinFrm">
            <dl>
                <dt>이메일</dt>
                <dd>
                    <div class="email">
                        <input type="text" class="email" name="user_email" placeholder="이메일" required>
                        <span>@</span>
                        <div class="select">
                            <select name="mail_select">
                                <option value="">선택해주세요</option>
                            </select>
                        </div>
                        <button type="button" class="email_btn">이메일 인증하기</button>
                    </div>
                </dd>
                <dt>비밀번호</dt>
                <dd>
                    <span>영문, 숫자를 포함한 8자 이상의 비밀번호를 입력해주세요.</span>
                    <input type="password" class="password" name="user_pw" placeholder="비밀번호" required>
                </dd>
                <dt>비밀번호 확인</dt>
                <dd>
                    <input type="password" class="password_ck" name="user_pw_ck" placeholder="비밀번호" required>                  
                </dd>
                <dt>닉네임</dt>
                <dd>
                    <span>다른 유저와 겹치지 않도록 입력해주세요.(2자~20자)</span>
                    <input type="text" class="nickname" name="user_nickname" placeholder="별명 (2자~20자)" required>
                </dd>
            </dl>
            <div class="agreement">
                <dl>
                    <dt>약관동의</dt>
                    <dd>
                        <input type="checkbox" name="agree_all" value="agree_on" id="agree_on">
                        <label for="agree_on">전체동의</label>
                        <span> (선택항목에 대한 동의 포함)</span>
                    </dd>
                    <dd>
                        <input type="checkbox" name="agree_14" value="agree_14_on" id="agree_14_on">
                        <label for="agree_14_on">만 14세 이상입니다</label>
                        <span> (필수)</span>
                    </dd>
                    <dd>
                        <input type="checkbox" name="agree_terms" value="agree_terms_on" id="agree_terms_on">
                        <label for="agree_terms_on">이용약관</label>
                        <span>(필수)</span>
                        <img src="./images/arrow_forward_ios.png" alt="">
                    </dd>
                    <dd>
                        <input type="checkbox" name="agree_privacy" value="agree_privacy_on" id="agree_privacy_on">
                        <label for="agree_privacy_on">개인정보 수집 및 이용 동의</label>
                        <span> (필수)</span>
                        <img src="./images/arrow_forward_ios.png" alt="">
                    </dd>
                    <dd>
                        <input type="checkbox" name="agree_marketing" value="agree_marketing_on" id="agree_marketing_on">
                        <label for="agree_marketing_on">개인정보 마케팅 활용 동의</label>
                        <span>(선택)</span>
                        <img src="./images/arrow_forward_ios.png" alt="">
                    </dd>
                    <dd>
                        <input type="checkbox" name="agree_event" value="agree_event_on" id="agree_event_on">
                        <label for="agree_event_on">이벤트, 쿠폰, 특가 알림에일 및 sms 수신</label>
                        <span>(선택)</span>
                    </dd>
                </dl>
            </div>
            <div class="submit">
                <button type="submit" class="join_btn">회원가입하기</button>
            </div>
        </form>
        <div class="footer">
            <span>이미 아이디가 있으신가요? <a href="#">로그인</a> </span>
        </div>
    </div>
</body>
</html>
